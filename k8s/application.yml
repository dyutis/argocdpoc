apiVersion: argoproj.io/v1alpha1

kind: Application

metadata:

  name: argo-application

  namespace: argocd

spec:

  project: default

  source:
    
    repoURL: https://github.com/dyutis/argocdpoc.git
    
    targetRevision: HEAD

    path: k8s

  destination: 

    server: https://kubernetes.default.svc

    namespace: dyutiargo

  syncPolicy:

    syncOptions:

    - CreateNamespace=false

    automated:

      selfHeal: true

      prune: true
